{% extends "layout.html" %}
{% block body %}
<div class="container jumbotron" style="text-align:left">

  <form class="form-signin" method="post" role="form" style="
    max-width: 330px;
    margin:0 auto;
">
        <h2 class="form-signin-heading">Sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <input type="password" class="form-control" placeholder="Password" required="">
        <div class="form-group btns" style="margin-top:10px">
          <div class="pull-right col-lg-12">
            <button type="submit" class="btn btn-success" style="font-size:small;padding:8px 14px">Sign In</button>
          </div>
        </div>
  </form>

</div> <!-- /container -->
{% endblock %}
